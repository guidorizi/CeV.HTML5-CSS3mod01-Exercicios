<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou aumente o tamanho do seu navegador</p>
    <picture>
         <source media="(max-width: 700px)" srcset="imagens/p.png" type="image/png">
         <source media="(max-width: 1000px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/G.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio src="media/podcast.mp3" controls autoplay></audio>
    <p></p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/podcast.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
